        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="row">
    <!-- Navigation Ends -->

    

    <!-- Form Starts -->
    <div class="col-lg-4"></div>
    <div class="col-lg-3 myMargin">
      <form action="account.html" onsubmit="return !!(validation() & mobvalidation() & pwdvalidation() & pwdmismatch())">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFname">First Name</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLname">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
          <div class="form-group col-md-10">
            <label for="inputEmail">Email*</label>
            <input type="text" class="form-control" id="emailId" placeholder="Your Email ID">
            <label for="error" id="errorId">status</label>   <!-- Email Error Display -->
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password*</label>
            <input onkeyup="trigger()" type="password" class="form-control" id="pwdId">  <!--trigger() for password streng meter-->
            <label for="error" id="perrorId">status</label>   <!-- Password Error Display -->
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password*</label>
            <input type="password" class="form-control" id="cpwdId">
          </div>
        </div>

        <!-- Password Meter Starts -->

        <div class="form-group col-md-12">
          <div id="meterEmpty"> 
            <div class="form-group" id="meterDisplay">
              <h6 id="meterText">Password Strength Meter</h6>
              <!-- <a href="#">Profile</a> -->
              <!-- <a href="#">Courses</a> -->
              <!-- <a href="#">About Us</a> -->
              <!-- <a href="#">Contact Us</a> -->
           </div>
          </div>
         
        </div>

       <!-- Password Meter Ends -->



        <div class="form-group">
          <label for="inputAddress">Mobile number*</label>
          <input type="text" class="form-control" id="MobNo" placeholder="Your Mobile Number">
          <label for="error" id="merrorId">status</label>   <!-- Mobile No. Error Display -->
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Kerala</option>
              <option>Tamil Nadu</option>
              <option>Karnataka</option>
              <option>Andra Pradesh</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I would like to receive promotional Emails
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <!-- Form Ends -->
    </div>
    </div>
    <div class="col-lg-5"></div>

</body>
